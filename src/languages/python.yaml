categories:

  keywords:
    color: '#F92672'
    matches: [for, while, from, import, as, with]

  definitions:
    color: '#66D9EF'
    matches: [class, def]

  parameters:
    color: '#FD971F'
    matches: [self, args, kwargs]

  booleans:
    color: '#AE81FF'
    matches: ['True', 'False', None]

  conditionals:
    color: '#F92672'
    matches: [try, except, if, else, elif]

  functions:
    color: '#66D9EF'
    matches: [int, str, dict, list, set, float]

  operators:
    color: '#F92672'
    matches: [is not, is, in, not in, and, or, not]

numbers:
  color: '#A6E22E'

strings:
  color: '#A6E22E'
